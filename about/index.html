<script src="https://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
<script>
     if (navigator.userAgent.match(/MicroMessenger/i) == 'MicroMessenger') {
    url = location.href.split('#')[0];  
        url = encodeURIComponent(url); 
        $.ajax({
            type: "get",
            url: "https://share.yemajun.com/jssdk.php?url=" + url,
            dataType: "jsonp",
            jsonp: "callback",
            jsonpCallback: "success_jsonpCallback",
            success: function(data) {
                wx.config({
                    appId: data.appId,
                    timestamp: data.timestamp,
                    nonceStr: data.nonceStr,
                    signature: data.signature,
                    jsApiList: [
                         "onMenuShareTimeline",
                        "onMenuShareAppMessage",
                        "onMenuShareQQ", 
                        "onMenuShareWeibo" 
                    ]
                });
            },
            error: function(data) {
                console.log("Timeout");
            }
        });
    wx.ready(function(){  
        var options = {  
            title: '关于  ', // 分享标题  
            link: 'https://www.yemajun.com/about/', // 分享链接，记得使用绝对路径  
            imgUrl: 'https://ae01.alicdn.com/kf/Hf47f11487f9d455d9b51837a9e2078009.jpg', // 分享图标，记得使用绝对路径  
            desc: '这是示范页面。 欢迎！我白天是个邮递员，晚上就是个有抱负的演员。这是我的网站。我住在天朝的帝都，有条叫做Jack的狗。', // 分享描述  
            success: function () {  
                console.info('分享成功！');  
                // 用户确认分享后执行的回调函数  
            },  
            cancel: function () {  
                console.info('取消分享！');  
                // 用户取消分享后执行的回调函数  
            }  
        }  
        wx.onMenuShareTimeline(options); // 分享到朋友圈  
        wx.onMenuShareAppMessage(options); // 分享给朋友  
        wx.onMenuShareQQ(options); // 分享到QQ  
    });  
 }

</script>
